<head>

    <link rel="stylesheet" href="../public/css/styleInicioSesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/styleDatosRepartidor.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-fixed-top navbar-dark navbar-expand-lg colorNav">
        <div class="container">
            <a class="navbar-brand" href="./AccesoRepartidor.html"><img src="../public/images/logo-amarillo.svg" alt="" width="150" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav   ms-auto" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./rutasRepartidor.html">Rutas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./paquetesRepartidor.html">Paquetes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./datosRepartidor.html">Datos Personales</a>
                    </li>
                    <li class="nav-item ">
                        <h1 class="nav-link active barra" aria-current="page" href="#">|</h1>
                    </li>
                    <li class="nav-item">
                        <h1 class="nav-link active" aria-current="page" href="#">Bienvenido Usuario</h1>
                    </li>
                    <li class="nav-item " class="Botones">
                        <button type="submit" onclick="location.href='./main'"
                            class="btn btn-outline-light  fw-semibold">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="mb-3"></div>
        <div class="card" style="position: relative;
        top: 80px;
        border-color: rgb(33, 46, 70);">
            <div class="card-body p-5 pb-4">
                <center><img src="../public/images/solicitudRepartidor.png" width="80" height="80"></center>
                <h2 class="card-title text-center">Solicitud de actualización de datos</h2>
                <div class="input-group mt-2">
                    <p class="small fw-light">*Campos obligatorios</p>
                </div>
                <form class="needs-validation" action="SolicitudDatos" method="post" novalidate>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row ">
                                <div class="col-md-6">
                                    <label class="fw-bold form-label">Nombre(s)*</label>
                                    <input type="name" class="form-control" placeholder="Nombre(s)" value="" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="fw-bold form-label">Apellido Paterno*</label>
                                    <input type="name" class="form-control" placeholder="Apellido Paterno" value="" required>
                                </div>
                            </div>
                            <br>
                            <div class="row ">
                                <div class="col-md-6">
                                    <label class="fw-bold form-label">Apellido Materno*</label>
                                    <input type="name" class="form-control" placeholder="Apellido Materno"  value="" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="fw-bold form-label">Número de teléfono*</label>
                                    <input type="tel" class="form-control" placeholder="Número" value="" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="fw-bold form-label">Correo Electrónico*</label>
                                    <input type="email" class="form-control" placeholder="Correo" value="" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <center>
                        <a href="./datosRepartidor.html" class="btn btn-danger" style="border-color: rgb(228, 31, 26); background-color: rgb(228, 31, 26);">Cancelar</a>
                        <button class="btn btn-primary boton" style="border-color: rgb(33, 46, 70); background-color: rgb(33, 46, 70);" type="submit">Enviar solicitud</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
