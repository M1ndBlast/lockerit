            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav   ms-auto" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">

    <div class="container">
        <div class="mb-3"></div>
        <div class="card" style="position: relative; top: 80px; border-color: rgb(33, 46, 70);">
            <div class="card-body p-5 pb-4">
                <center><img src="../public/images/paquetesRepartidor.png" width="80" height="80"></center>
                <h2 class="card-title text-center">Paquetes</h2>
                <div class="input-group mb-3 mt-5">
                    <input type="search" class="form-control" placeholder=""

                    <button class="btn btn-outline-secondary" type="button" id="busquedaPaquete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-green">
                            <tr>
                              <th>Número de envío</th>
                              <th>Estado</th>
                              <th>Origen</th>
                              <th>Destino</th>

                            <tr>
                                <td>#################</td>
                                <td>POR ENTREGAR</td>
                                <td>Cuauhtémoc</td>
                                <td>Juárez</td>
                                <td><button type="button" class="btn btn-primary boton btn-sm">✓</button>
                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#ModalReporte">X</button></td>
                                <td><button type="button" class="btn btn-light btn-sm detalles" onClick="location.href='./detallesPaquete.html'">Detalles</button></td>
                                
                            </tr>
                            <tr>
                                <td>#################</td>
                                <td>POR RECOLECTAR</td>
                                <td>Cuauhtémoc</td>
                                <td>Juárez</td>
                                <td><button type="button" class="btn btn-primary boton btn-sm">✓</button>
                                    <button type="button" class="btn btn-danger btn-sm">X</button></td>
                                <td><button type="button" class="btn btn-light btn-sm detalles" onClick="location.href='./detallesPaquete.html'">Detalles</button></td>
                            </tr>
                            <tr>
                                <td>#################</td>
                                <td>FINALIZADO</td>
                                <td>Cuauhtémoc</td>
                                <td>Juárez</td>
                                <td></td>
                                <td><button type="button" class="btn btn-light btn-sm detalles" onClick="location.href='./detallesPaquete.html'">Detalles</button></td>
