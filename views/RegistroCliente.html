    <div class=" d-flex justify-content-center align-items-center ">
      <div class="bg-white border border-dark p-5 rounded-5 text-dark shadow  "style="width: 60rem; margin-top: 30px;">
        <div class="d-flex justify-content-center ">
          <img src="./images/user.svg" alt="login-icon" style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Registro</div>
        <div class="input-group mt-2">
          <p class="small fw-light">*Campos obligatorios</p>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Nombre(s)*" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Apellido Paterno*" value="" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control bg-light"  placeholder="Apellido Materno*" value="" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Numero de telefono*" value="" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control bg-light" placeholder="Correo electrónico*" value="" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control bg-light" placeholder="Confirmar Correo electrónico*" value="" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Contraseña*" value="" required>
            <label style="font-size: 12px;">Use 6 o más caracteres con una combinación de letras. números y símbolos</label>
          </div>

          <div class="col-md-6">
            <input type="text" class="form-control bg-light" placeholder="Confirmar contraseña*" value="" required>
          </div>

          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Acepto los terminos y condiciones
              </label>
            </div>
          </div>
          <div class="col-md-4 offset-md-4">
            <button class="btn btn-outline-danger text-red w-100 mt-4 fw-semibold shadow-sm" type="submit">Crear cuenta</button>
          </div>
          <div class="col-md-4 offset-md-4">
          <div class="small text-center">¿Ya tienes una cuenta? &nbsp;<a href="./iniciarSesion.html" class="text-decoration-none text-info fw-semibold small">Iniciar Sesión</a></div>
        </div>
        </form>
      </div>
    </div>
